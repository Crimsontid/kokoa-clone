<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="10me.css" />
  </head>
  <body>
    <div class="border">
      <div class="header">
        <div><i class="fas fa-bars fa-lg"></i></div>
        <div>library</div>
        <div><i class="fas fa-shopping-cart fa-lg"></i></div>
      </div>

      <div class="search">
        <form>
          <input type="text" placeholder="Search books..." />
          <span><i class="fas fa-search"></i></span>
        </form>
      </div>

      <div class="main">
        <div class="title">Book of the day</div>
        <div class="book bod">
          <div class="bod__cover">
            <img
              class="bod__img"
              src="https://simage.kyobobook.co.kr/images/book/large/449/l9788937460449.jpg"
            />
          </div>
          <div class="bod__info">
            <div>데미안</div>
            <div>헤르만 헤세</div>
            <div>
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
            <div>
              <div>고전문학</div>
              <div>독일소설</div>
            </div>
            <div>
              <div class="bod__fav"><i class="fas fa-bookmark"></i></div>
              <div class="bod__book">Book Now</div>
            </div>
          </div>
        </div>

        <div class="title">Top Classics</div>
        <div class="book tav">
          <div class="ta__content">
            <div class="ta__cover">
              <img
                src="http://image.kyobobook.co.kr/images/book/large/777/l9788937460777.jpg"
              />
            </div>
            <div class="ta__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </div>

          <div class="ta__content">
            <div class="ta__cover">
              <img
                src="http://image.kyobobook.co.kr/images/book/large/050/l9788937460050.jpg"
              />
            </div>
            <div class="ta__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </div>

          <div class="ta__content">
            <div class="ta__cover">
              <img
                src="http://image.kyobobook.co.kr/images/book/large/788/l9788937462788.jpg"
              />
            </div>
            <div class="ta__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </div>

          <div class="ta__content">
            <div class="ta__cover">
              <img
                src="http://image.kyobobook.co.kr/images/book/large/848/l9788937443848.jpg"
              />
            </div>
            <div class="ta__star">
              <i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i><i class="fas fa-star"></i
              ><i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="title">Popular authors</div>

        <div class="book authors">
          <div class="authors__cover">
            <img
              src="https://pds.joongang.co.kr/news/component/joongang_sunday/201603/20/27-22.png"
            />
          </div>
          <div class="authors__info">
            <div>헤르만 헤세</div>
            <div>
              독일계 스위스인 문학가이자 예술가. 대표작으로 데미안, 싯다르타,
              유리알 유희, 수레바퀴 아래서 등이 있다. 1946년 노벨문학상을
              수상했다.
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
