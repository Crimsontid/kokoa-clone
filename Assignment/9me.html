<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Assignment9.me</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="9me.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__column"><i class="fas fa-times fa-2x"></i></div>
        <div class="header__column">Playlist</div>
        <div class="header__column"></div>
      </div>
      <div class="playing">
        <div class="playing__icon">
          <i class="fas fa-compact-disc fa-8x"></i>
        </div>
        <div class="playing__info">
          <div class="playing__info__title">Random Love</div>
          <div class="playing__info__artist">by Divay Kapoor</div>
        </div>
      </div>
      <div class="button">
        <div class="button__play">
          <i class="far fa-play-circle fa-3x"></i> <span>Play</span>
        </div>
        <div class="button__love"><i class="far fa-heart fa-3x"></i></div>
        <div class="button__add"><i class="fas fa-plus fa-3x"></i></div>
      </div>

      <div class="list">
        <div class="list__1">
          <div class="list__1__icon"></div>
          <div class="list__1__song">
            <div>Matargasti</div>
            <div>Mohit Chauhan</div>
          </div>
        </div>
        <div class="list__2">
          <div class="list__2__icon"></div>
          <div class="list__2__song">
            <div>Attitude</div>
            <div>Lewis Of Man &middot; Attitude</div>
          </div>
        </div>
        <div class="list__3">
          <div class="list__3__icon"></div>
          <div class="list__3__song">
            <div>Try Everything</div>
            <div>Shakira &middot; Zootopia</div>
          </div>
        </div>

        <div class="list__4">
          <div class="list__4__icon"></div>
          <div class="list__4__song">
            <div>Sunflower</div>
            <div>Joshep Vincent &middot; Sunflower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
