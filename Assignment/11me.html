<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="11me.css" />
  </head>

  <body>
    <!-- playlist-->
    <div class="main playlist">
      <div class="header">
        <div class="header-icon"><i class="fas fa-arrow-left"></i></div>
        <div class="header-icon"><i class="fas fa-search"></i></div>
      </div>

      <div class="artist">
        <div class="artist-portrait">
          <img src="https://newsimg.sedaily.com/2021/04/21/22L657OAYV_1.jpg" />
        </div>
        <div class="artist-name">Oh My Girl</div>
        <div class="artist-genre">K-pop, Dance</div>
        <div class="artist-btn">
          <div><i class="fas fa-random"></i> Shuffle</div>
          <div>
            <i class="fas fa-heart"></i
            ><span class="artist-btn__like"> 1,000,000</span>
          </div>
        </div>
      </div>

      <div class="playlist-box">
        <div class="playlist-item">
          <div class="playlist-item__cover">
            <img
              src="https://image.bugsm.co.kr/album/images/1000/201408/20140893.jpg"
            />
          </div>
          <div class="playlist-item__set">
            <div class="playlist-item__text">
              <div class="playlist-item__artist">Oh My Girl</div>
              <div class="playlist-item__title">Secret Garden</div>
            </div>
            <div class="playlist-item__dots">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__cover">
            <img
              src="https://image.bugsm.co.kr/album/images/1000/202519/20251998.jpg"
            />
          </div>
          <div class="playlist-item__set">
            <div class="playlist-item__text">
              <div class="playlist-item__artist">Oh My Girl</div>
              <div class="playlist-item__title">The Fifth Season</div>
            </div>
            <div class="playlist-item__dots">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__cover">
            <img
              src="https://cdn.topstarnews.net/news/photo/202105/4262046_622562_2011.jpg"
            />
          </div>
          <div class="playlist-item__set">
            <div class="playlist-item__text">
              <div class="playlist-item__artist">Oh My Girl</div>
              <div class="playlist-item__title">Dun Dun Dance</div>
            </div>
            <div class="playlist-item__dots">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__cover">
            <img
              src="https://post-phinf.pstatic.net/MjAyMDA0MjhfMjQx/MDAxNTg4MDM4NzU2Njg5.CmKuSu-iknqFlOI5OAXCbSbjcaUpWUHteAAl113ihZMg.0OxVMM0WqHEt9R0vDQx9PP6akNpjt2yAxgoZk4cEpUog.JPEG/%EB%8B%A8%EC%B2%B419.jpg?type=w1200"
            />
          </div>
          <div class="playlist-item__set">
            <div class="playlist-item__text">
              <div class="playlist-item__artist">Oh My Girl</div>
              <div class="playlist-item__title">Non Stop</div>
            </div>
            <div class="playlist-item__dots">
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="ctrlbox">
        <div class="ctrlbox__title">
          <div>Oh My Girl</div>
          <div>Secret Garden</div>
        </div>
        <div class="ctrlbox__btn">
          <i class="fas fa-step-backward fa-lg"></i>
          <i class="fas fa-pause fa-2x"></i>
          <i class="fas fa-step-forward fa-lg"></i>
        </div>
      </div>
    </div>

    <!-- playscreen-->
    <div class="main playscreen">
      <div class="header">
        <div class="header-icon"><i class="fas fa-arrow-left"></i></div>
        <div class="header-icon"><i class="fas fa-ellipsis-v"></i></div>
      </div>

      <div class="playsong-cover">
        <img
          src="https://image.bugsm.co.kr/album/images/1000/201408/20140893.jpg"
        />
      </div>

      <div class="playsong-text">
        <div class="playsong__title">Secret Garden</div>
        <div class="playsong__artist">Oh My Girl</div>
      </div>

      <div class="playsong-playstation">
        <div class="playsong-progress">
          <div class="playsong-playtime">
            <div>1:00</div>
            <div>3:00</div>
          </div>
          <div class="playsong-playbar">
            <div></div>
            <div><i class="fas fa-circle"></i></div>
            <div></div>
          </div>
        </div>

        <div class="playsong-ctrl">
          <i class="fas fa-sync fa-2x"></i>
          <i class="fas fa-step-backward fa-2x"></i>
          <i class="fas fa-play-circle fa-5x"></i>
          <i class="fas fa-step-forward fa-2x"></i>
          <i class="fas fa-random fa-2x"></i>
        </div>
      </div>
    </div>
  </body>
</html>
